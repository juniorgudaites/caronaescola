<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet"
          href="../../materialize/css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet" />
    <title>Carona Escola</title>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body class="grey lighten-2 grey-text text-darken-3">

<div class="row center">
    <div class="col s12 m4 l4" style="padding-top: 20px">
        <a class="waves-effect waves-light" href="/">
            <img src="../../images/logo.png" alt="logo" width="200">
        </a>
    </div>
    <div class="col s12 m4 l4" style="padding-top: 40px">
        <h1 class="main-title center">Cadastrar Habilidade para <span th:text="${aluno.nome}"></span></h1>
    </div>
    <div class="col s12 m4 l4" style="padding-top: 70px;padding-left: 20px">
        <a class="waves-effect waves-light" onclick="history.back()" >
            <img src="../../images/voltar.png" alt="logo" width="100">
        </a>
    </div>
</div>

<div id="formularioEdicao" class="container">
    <div class="row">
        <form class="col s12" action="#" th:action="@{'/habilidade/salvar/' + ${aluno.id}}" th:object="${habilidade}" method="post">
            <div class="section">
                <h5>Habilidades</h5>
                <div class="row">
                    <div class="input-field col s12">
                        <input required id="nome" type="text" class="validate" th:value="${habilidade.nome}" name="nome" />
                        <label for="nome">Nome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input required id="nivel" type="text" class="validate" th:value="${habilidade.nivel}" name="nivel" />
                        <label for="nivel">NÃ­vel</label>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s12 center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Salvar Habilidade
                    </button>
                </div>
            </div>
        </form>
    </div>

</div> <!-- Fim do formulario de edicao -->

<script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>

</body>
</html>
